{% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'sign-up' %}" >Sign up</a>
    <a href="{% url 'login' %}" >Login</a>
{% endif %}
<h2>{{ title }}</h2>
<h3>{{ author }}</h3>
{{ body }}
{% if user.get_username == author %}
    <a href="{% url 'update_post_new' id %}">edit</a>
    <a href="{% url 'delete_post' id %}">del</a>
{% endif %}
